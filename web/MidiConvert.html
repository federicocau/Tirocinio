	<style type="text/css">

		body {
			font-family: "Roboto Mono", monospace;
			text-align: center;
			margin: 0px;
		}

		#Topbar {
			width: calc(100% - 6px);
			height: 35px;
			background-color: black;
			position: absolute;
			left: 3px;
			top: 3px;
		}

		#Topbar #TonejsLogo{
			margin-top: 3px;
		}

		#FileDrop{
			position: absolute;
			width: 500px;
			height: 200px;
			margin-left: -250px;
			border: 2px dashed black;
			left: 50%;
			margin-top: 70px;
			color: black;
		}

		#FileDrop.Hover{
			background-color: black;
			color: white;
		}

		#FileDrop input {
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0;
			left: 0px;
			top: 0px;
		}

		#FileDrop #Text {
			position: absolute;
			width: 100%;
			height: 100%;
			line-height: 200px;
			left: 0px;
			top: 0px;
			text-align: center;
		}

		textarea {
			font-family: "Roboto Mono" monospace;
			height: 300px;
			width: 100%;
			display: inline-block;
			position: relative;
			float: left;
		}

		#Results {
			position: absolute;
			width: 500px;
			margin-left: -250px;
			top: 300px;
			left: 50%;
			position: absolute;
		}

		#Description {
			position: absolute;
			width: 100%;
			height: 40px;
			font-size: 20px;
			bottom: 0px;
		}

		#Settings {
			background-color: black;
			left: 20px;
			top: 70px;
			width: 125px;
			height: auto;
			padding-bottom: 10px;
			position: absolute;
		}

		#Settings span {
			width: 60px;
			float: left;
			color: white;
			font-size: 12px;
			text-align: left;
			margin-left: 10px;
			margin-top: 10px;
		}

		#Settings input {
			width: 30px;
			float: left;
			margin-left: 10px;
			margin-top: 10px;
		}

	</style>
	<div id="Topbar"><div id="TonejsLogo" style="width: 130px; height: 30px;"><div id="LogoContainer" style="width: 100px; height: 30px;"><span id="T"></span><span id="one"></span><span id="js"></span><div id="Canvas" style="border-radius: 0.6px; width: 30px; height: 30px;"><canvas id="Canvas" width="60" height="60"></canvas></div><a href="https://tonejs.github.io/"></a></div></div></div>
     
	<div id="FileDrop">
		<div id="Text">
			Drop a midi file here
		</div>
		<input type="file" accept="audio/midi" onchange="estrai()">
	</div>
	<div id="Results">
                <div id="download"></div>
		<textarea id="ResultsText"></textarea>
	</div>

	<div id="Description">Parse a MIDI file into a Tone.js-friendly JSON format.</div>

	<script type="text/javascript">

		var logo = new Logo({
			"width" : 130,
			"height" : 30,
			"container" : "#Topbar"
		});


		if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
			document.querySelector("#FileDrop #Text").textContent = "Reading files not supported by this browser";
		} else {

			var fileDrop = document.querySelector("#FileDrop")

			fileDrop.addEventListener("dragenter", function(){
				fileDrop.classList.add("Hover");
			})

			fileDrop.addEventListener("dragleave", function(){
				fileDrop.classList.remove("Hover");
			});

			fileDrop.addEventListener("drop", function(){
				fileDrop.classList.remove("Hover");
			});

			document.querySelector("#FileDrop input").addEventListener("change", function(e){
				//get the files
				var files = e.target.files;
				if (files.length > 0){
					var file = files[0];
					document.querySelector("#FileDrop #Text").textContent = file.name;
					parseFile(file);
				}
			});
		}

		function parseFile(file){
			//read the file
			var reader = new FileReader();
			reader.onload = function(e){
				
				var partsData = MidiConvert.parse(e.target.result);
				document.querySelector("#ResultsText").value = JSON.stringify(partsData, undefined, 2);
			};
			reader.readAsBinaryString(file);
		}

	</script>
